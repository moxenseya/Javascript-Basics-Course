<!DOCTYPE html>

<head>
<title> JavaScript Course</title>

<style type = 'text/css'>

#shape {

width : 200px;
height : 200px;
background-color: red;
display : none;
position : relative;
}

body{
font-family :'sans-serif';
}

.bold{
font-weight: bold;
}
</style>


</head>

<body>
<h1>Test your reaction Time!</h1>

<h5>Click on the shapes as fast as you can!</h5>
<p  class = 'bold'> Your time : <span id = 'timetaken'></span></p>

<div id = 'shape'></div>



<script type = "text/javascript">

var starttime = new Date().getTime();

function getRandomColor() {
var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}
function spawnShape(){

if(Math.random() > 0.5)
{
document.getElementById('shape').style.borderRadius = '50px';
}
else
{
document.getElementById('shape').style.borderRadius = '0px';

}

document.getElementById('shape').style.display = 'block';
document.getElementById('shape').style.top = Math.floor(Math.random() * 100)+'px';
document.getElementById('shape').style.left = Math.floor(Math.random() * 100)+'px';
document.getElementById('shape').style.width = Math.floor(Math.random() * 400 + 100)+'px';
document.getElementById('shape').style.height = Math.floor(Math.random() * 400 + 100)+'px';
document.getElementById('shape').style.backgroundColor = getRandomColor();
starttime = new Date().getTime();

}
function appearAfterDelay()
{
setTimeout(spawnShape, Math.random() * 2000);
}

  

appearAfterDelay();
document.getElementById('shape').onclick  = function()
{
document.getElementById('shape').style.display = 'none';
var nowtime = new Date().getTime();
var timetaken = (nowtime - starttime) /1000;
document.getElementById('timetaken').innerHTML = timetaken + 's';
appearAfterDelay();
}
</script>

</body>



</html>
