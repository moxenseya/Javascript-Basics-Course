<!DOCTYPE html>

<head>
<title> JavaScript Course</title>

</head>

<body>

<select id = 'userinput'>
<option>0</option>
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>

</select>


<button id = 'guess'>Guess</button>

<script type = "text/javascript">

var i =1;
var userguess = document.getElementById('userinput').value;
document.getElementById('guess').onclick = function()
{
while(true)
{
var guess = Math.random();
guess = guess *6;
guess = Math.floor(guess);

if(guess == userguess)
{alert("Computer has got it right! " + " It took the computer " + i + " tries to guess the answer!");
break;}
else
	++i;
}}
</script>

</body>



</html>
